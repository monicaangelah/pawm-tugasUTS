<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotting a Function</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Plotting a Function</h1>

        <div class="input-container">
            <input type="text" id="functionInput" placeholder="Enter a function (e.g.: x*x or y=x*x)" />
            <button onclick="plotGraph()">Plot Graph</button>
        </div>

        <p class="operator-description">
            <strong>Operators:</strong> +, -, *, /, ** (power), % (modulus)<br />
            <strong>Functions:</strong> Math.sin(x), Math.cos(x), Math.sqrt(x), Math.log(x)
        </p>

        <div class="canvas-wrapper">
            <canvas id="graphCanvas"></canvas>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
