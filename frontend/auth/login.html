<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mathoria</title>
    <!-- Update path untuk styles dan font -->
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body class="main-background">
    <!-- Wrapper untuk teks dan kotak login -->
    <div class="auth-wrapper">
        <h1 class="welcome-text">Welcome to Mathoria!</h1>
        <div class="auth-container auth-box-style">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p>Don't have an account? <a href="../index.html">Register here</a></p>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            try {
                // Mengirim request ke backend untuk login
                const response = await fetch('http://localhost:3000/api/auth/login', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
    
                if (response.ok) {
                    // Jika login berhasil, simpan token di localStorage dengan kunci 'authToken' dan alihkan ke halaman utama
                    const data = await response.json();
                    localStorage.setItem('token', data.token); // Menyimpan token di localStorage
                    alert('Login berhasil!');
                    window.location.href = '../main.html';
                } else {
                    // Menampilkan pesan error jika login gagal
                    const errorData = await response.json();
                    alert(errorData.error || 'Login gagal. Coba lagi.');
                }
            } catch (error) {
                // Menangani error koneksi atau lainnya
                console.error('Error:', error);
                alert('Terjadi kesalahan. Coba lagi.');
            }
        });
    </script>
    
</body>
</html>
